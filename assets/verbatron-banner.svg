<svg width="800" height="150" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient background -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f0f23;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="800" height="150" fill="url(#bg)"/>
  
  <!-- Main title -->
  <text x="400" y="50" font-family="Arial, sans-serif" font-size="48" fill="#00d4ff" text-anchor="middle" font-weight="bold">
    VERBATRON
  </text>
  
  <!-- Subtitle -->
  <text x="400" y="80" font-family="Arial, sans-serif" font-size="16" fill="#a0a0a0" text-anchor="middle">
    Terminal Text Editor
  </text>
  
  <!-- Version and details -->
  <text x="400" y="105" font-family="Courier New, monospace" font-size="12" fill="#58a6ff" text-anchor="middle">
    v1.0 • Built in C • Vim-inspired
  </text>
  
  <!-- Decorative elements -->
  <line x1="100" y1="120" x2="700" y2="120" stroke="#00d4ff" stroke-width="2" opacity="0.5"/>
  <circle cx="80" cy="120" r="3" fill="#00d4ff"/>
  <circle cx="720" cy="120" r="3" fill="#00d4ff"/>
</svg>